{% extends "admin/base.html" %}
{% block content %}
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title"><i class="fa fa-list-ol"></i> <span>统计信息</span></h3>
      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i
                class="fa fa-minus"></i></button>
        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i
                class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      <p>当前时间: <code>{{ sys['time'] }}</code></p>
      <p>已经有<code>{{ sys['user_count'] }}</code>人使用本系统</p>
      <p>最近一天共有<code>{{ sys['daily_submit'] }}</code>次提交</p>
      <p>总提交数: <code>{{ sys['total_submit'] }}</code></p>
    </div>
  </div>
{% endblock %}
{%- block script -%}
{%- endblock -%}
