{% extends "index/base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/idea.css') }}"/>
{% endblock %}

{% block loginbar %}{% endblock %}

{% block content %}
    <div class="container">
        <div id="codeBlock" class="block">
            <div class="block-header">
                <h3 class="block-title">Show Code</h3>
            </div>
            <div class="block-content collapse in">
                <pre><code>{{ submit['code'] }}</code></pre>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='scripts/highlight.pack.js') }}"></script>
<script type="text/javascript">
hljs.initHighlightingOnLoad();
</script>
{% endblock %}
