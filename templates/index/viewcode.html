{% extends "index/base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/code.css') }}"/>
{% endblock %}

{% block loginbar %}{% endblock %}

{% block content %}
    <div class="container">
        <div id="codeBlock" class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Show Code</h3>
            </div>
            <div class="box-body no-padding">
                <pre class="code"><code>{{ submit['code'] }}</code></pre>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='scripts/highlight.pack.js') }}"></script>
<script type="text/javascript">
hljs.initHighlightingOnLoad();
</script>
{% endblock %}
