{% extends "index/base.html" %}
{% block head %}
{% endblock %}

{% block loginbar %}

{% endblock %}
{% block content %}
    <div class="container" id="article-list" style="width:1024px;">
    {% for news in archive  %}
        <li>
        <time class="archive-time">{{  news.last_update_time}}</time>
        <a href="{{ url_for("main.news", url = news.url) }}">{{news.title}}</a>
        </li>
    {% endfor %}
    </div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='scripts/highlight.pack.js') }}"></script>
<script type="text/javascript">
hljs.initHighlightingOnLoad();
</script>
{% endblock %}
